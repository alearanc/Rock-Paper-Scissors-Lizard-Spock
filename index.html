<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors Lizard Spock</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>

    <div class="main" id = "main">
        <div class="rock">
            <button id = "btn-rk">Piedra</button>
        </div>
        <div class="paper">
            <button id = "btn-pp">Papel</button>
        </div>
        <div class="scissors">
            <button id = "btn-sc">Tijeras</button>
        </div>
        <div class="lizard">
            <button id = "btn-lz">Lizard</button>
        </div>
        <div class="spock">
            <button id = "btn-sp">Spock</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>

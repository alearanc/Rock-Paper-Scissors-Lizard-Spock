<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors Lizard Spock</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="div_titulo">
        <h1 class="titulo">rock, <span class="father">PAPER,<br> <span class="son">SCiSSORS, LiZARD,<br></span> </span>SPOCK</h1>
    </div>

    <div class="main" id = "main">
        <div class="rock">
            <!-- <button id = "btn-rk">Piedra</button> -->
            <input type="image" src="./assets/rock.png" id="btn-rk" class="btn">
        </div>
        <div class="paper">
            <!-- <button id = "btn-pp">Papel</button> -->
            <input type="image" src="./assets/paper.png" id="btn-pp" class="btn">
        </div>
        <div class="scissors">
            <!-- <button id = "btn-sc">Tijeras</button> -->
            <input type="image" src="./assets/scissors.png" id="btn-sc" class="btn">
        </div>
        <div class="lizard">
            <!-- <button id = "btn-lz">Lizard</button> -->
            <input type="image" src="./assets/lizard.png" id="btn-lz" class="btn">
        </div>
        <div class="spock">
            <!-- <button id = "btn-sp">Spock</button> -->
            <input type="image" src="./assets/spock.png" id="btn-sp" class="btn">
        </div>
    </div>

    <div>
        <div class="popup">
            
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>

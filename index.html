<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors Lizard Spock</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/73545f3997.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="div_titulo">
        <h1 class="titulo">rock, <span class="father">PAPER,<br> <span class="son">SCiSSORS, LiZARD,<br></span> </span>SPOCK</h1>
    </div>

    <div class="main" id = "main">
        <div class="option">
            <input type="image" src="./assets/rock.png" id="0" class="btn">
        </div>
        
        <div class="option">
            <input type="image" src="./assets/paper.png" id="1" class="btn">
        </div>

        <div class="option">
            <input type="image" src="./assets/scissors.png" id="2" class="btn">
        </div>

        <div class="option">
            <input type="image" src="./assets/lizard.png" id="3" class="btn">
        </div>

        <div class="option">
            <input type="image" src="./assets/spock.png" id="4" class="btn">
        </div>
    </div>

    <div class="container">

        <div class="overlay" id="overlay">

            <div class="popup" id="popup">
                <!-- <a href="#" id="btn-close-popup" class="btn-close-popup"><i class="fas fa-times"></i></a> -->

                <h3 id="h3-text">Hola</h3>

                <h4 id="h4-player"></h4>
                <h4 id="h4-opponent"></h4>

                <h4 id="h4-desc"></h4>

                <form action="">
                    <input type="submit" class="submit-btn" id="submit-btn" value="PLAY AGAIN">
                </form>
            </div>

        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
